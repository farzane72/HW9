<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تمرین سوم هفته نهم</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body class="overflow-hidden">
    <div class="container-fluid position-relative">
      <div class="slide">
        <img class="w-100 h-100vh" src="https://picsum.photos/1500/800" />
        <div class="text-slide position-absolute top-20 right-20" dir="rtl">
          <h1 class="fw-bold">اسلایدر اول</h1>
          <p class="fs-3">خلاصه اسلایدر اول</p>
        </div>
        <div class="progress"></div>
      </div>

      <div class="slide none">
        <img
          class="w-100 h-100vh"
          src="https://fastly.picsum.photos/id/569/1500/800.jpg?hmac=AZ3s_SkHLw5dj-50E8BuEZQL3fWnJwNoNTCd8BBzA1Y"
        />
        <div class="text-slide position-absolute top-20 right-20" dir="rtl">
          <h1 class="fw-bold">اسلایدر دوم</h1>
          <p class="fs-3">خلاصه اسلایدر دوم</p>
        </div>
        <div class="progress"></div>
      </div>
      <div class="slide none">
        <img
          class="w-100 h-100vh"
          src="https://fastly.picsum.photos/id/5/1500/800.jpg?hmac=aGvUK8AdM1Bsu2cWeLQ00hMKvP9fqW6BhYYx3BHF8IQ"
        />
        <div class="text-slide position-absolute top-20 right-20" dir="rtl">
          <h1 class="fw-bold">اسلایدر سوم</h1>
          <p class="fs-3">خلاصه اسلایدر سوم</p>
        </div>
        <div class="progress"></div>
      </div>
      <div class="slide none">
        <img
          class="w-100 h-100vh"
          src="https://fastly.picsum.photos/id/42/1500/800.jpg?hmac=iPg-B1VVo-9tpShZCBviM_NZVW7Uk2xA_JWrZQoxa9M"
        />
        <div class="text-slide position-absolute top-20 right-20" dir="rtl">
          <h1 class="fw-bold">اسلایدرچهارم</h1>
          <p class="fs-3">خلاصه اسلایدر چهارم</p>
        </div>
        <div class="progress"></div>
      </div>
      <div class="btn-next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 icon-slider border rounded-circle position-absolute top-50 end-30"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>

      <div class="btn-prev">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 icon-slider border rounded-circle position-absolute top-50 start-30"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </div>
    </div>
    <script src="js/script3.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
